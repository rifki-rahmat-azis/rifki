<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Rifki Rahmat Azis</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #34495e;
            margin: 10px 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata</h1>
        <p><strong>Nama:</strong> Rifki Rahmat Azis</p>
        <p><strong>Profesi:</strong> Web Developer</p>
        <p><strong>Alamat:</strong> Bandung</p>
        <p><strong>Hobi:</strong> Bermain voli, coding, beternak</p>
        <p><strong>Cita-cita:</strong> Menjadi orang yang banyak duit</p>
    </div>
</body>
</html>
